<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles/tokens.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/background.css" />
  </head>
  <body>
    <div class="main">
      <aside class="sidebar">
        <img src="assets/me.png" alt="Minha Foto" class="avatar" />
        <h1>Seu Nome</h1>
        <p class="tagline">Eu crio produtos e jogos para web</p>

        <div id="social-links"></div>

        <div class="cta-buttons">
          <a href="#" class="button">Curso construindo um SaaS</a>
          <a href="#" class="button">Template SaaS Next.js</a>
          <a href="#" class="button">Agende uma mentoria</a>
        </div>
      </aside>
      <section class="content">
        <div class="content-switch">
          <a href="#" id="toggle-projects" class="toggle-link active"
            >Projetos</a
          >
          <a href="#" id="toggle-articles" class="toggle-link">Artigos</a>
        </div>
        <div class="cards" id="projects-grid"></div>
        <div
          class="cards one-column"
          id="articles-grid"
          style="display: none"
        ></div>
      </section>
    </div>
    <script type="module" src="scripts/background.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
